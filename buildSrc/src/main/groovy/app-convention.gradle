/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'common-convention'

    // The Spring Boot plugin replaces the standard 'application' plugin.
    // It provides specialized tasks like bootJar, bootRun, and buildInfo.
    id 'org.springframework.boot'
}

dependencies {

    // Spring Boot BOM: Ensures all boot-starter versions are aligned.
    // We use 'platform' because we aren't using the 'io.spring.dependency-management' plugin.
    implementation platform("org.springframework.boot:spring-boot-dependencies:4.0.1")

    // Spring Cloud BOM: Manages versions for Config, Eureka, etc.
    // This MUST be present for the cloud starters below to resolve without versions.
    implementation platform('org.springframework.cloud:spring-cloud-dependencies:2025.1.0')



    // SPRING BOOT - DEPENDENCIES
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test')

    // SPRING CLOUD - DEPENDENCIES
    // Eureka Client for Service Discovery
//    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    // Cloud Config Client for Centralized Config
    implementation 'org.springframework.cloud:spring-cloud-starter-config'
    // Recommended: Support for bootstrap.yml (often needed for Config Client)
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
}

bootJar {
    enabled = true
}